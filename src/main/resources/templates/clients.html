<body>
   <div>
       <h1>Gestion des clients</h1>
       <h2>Liste des clients</h2>
       <table border="1">
           <tr>
               <th>Identifiant</th>
               <th>Nom</th>
               <th>Prenom</th>
           </tr>
           <tr th:each ="client : ${listeToutClients}">
               <th th:utext="${client.id}"></th>
               <th th:utext="${client.nom}"></th>
               <th th:utext="${client.prenom}"></th>
           </tr>
       </table>

       <h2>Actions</h2>
       <a th:href="@{/clientsAjout}">Ajouter un client</a>

   </div>
